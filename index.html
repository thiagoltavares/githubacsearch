<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/dc29f359fa.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Git User's Info</title>
</head>

<body>
  <header>
    <img src="./assets/ac.png" alt="Academia de CÃ³digo">
    <div class="search">
      <input id="input-element" type="text">
      <button id="search-user">Search <i class="fab fa-github"></i></button>
    </div>

    <div class="info-card">
      <div class="avatar-info">
        <ul>
          <li class="image">imagem</li>
          <li class="name">nome</li>
          <li class="user">user</li>
        </ul>
      </div>
      <div class="status-info">
        <ul>
          <li class="star">stars</li>
          <li class="fork">fork</li>
          <li class="contributor">contributors</li>
          <li class="open-issues">open issues</li>
          <li class="any-info">any info</li>
        </ul>
      </div>
    </div>

  </header>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
