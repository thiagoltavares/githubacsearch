<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/dc29f359fa.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Git User's Info</title>
  </head>

  <body>
    <header>
      <img class="logo" src="./assets/ac.png" alt="Academia de CÃ³digo" />
      <div class="search">
        <input id="input-element" type="text" />
        <button id="search-user">Search <i class="fab fa-github"></i></button>
      </div>

      <div class="info-card">
        <div class="avatar-info">
          <ul>
            <li class="name">nome</li>
            <li class="image"></li>
            <li class="user">user</li>
          </ul>
        </div>
        <div class="status-info">
          <ul class="ul-info">
            <li>Followers: <span class="followers"></span></li>
            <li>Following: <span class="following"></span></li>
            <li>Public Repos: <span class="public_repos"></span></li>
          </ul>
        </div>
      </div>
    </header>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
